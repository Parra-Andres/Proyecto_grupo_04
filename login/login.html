<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>MercadoLibre Changuero</title>
  </head>
  <body>
    <header>
      <a href="" id="header-brand"> MercadoLibre Changuero</a>
    </header>
    <section class="login">
      <div class="container-general-login">
        <div class="container-brand">
          <img
            src="./icono-mercadolibrechanguero.png"
            alt="Icono de la empresa"
          />
          <h2>Inicia Sesión o Registrate</h2>
        </div>
        <div class="container-login">
          <img
            src="./icono-google.png"
            alt="Icono Google"
          />
          <input type="button" value="Autenticación con Google" name="acceder" id="acceder">
        </div>
      </div>
    </section>
  </body>
</html>
